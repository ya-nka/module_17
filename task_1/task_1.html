<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модуль 17</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Задание №1</h1>
    <h2 class="russia">Флаг России</h2>
    <div class="flag_russia">
      <svg class="task_russia" width="300" height="50">
        <rect
          width="300"
          height="50"
          style="fill: rgb(255, 255, 255); stroke-width: 3; stroke: rgb(255, 255, 255)"
        />
      </svg>
      <svg class="task_russia" width="300" height="50">
        <rect
          width="300"
          height="50"
          style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 255)"
        />
      </svg>
      <svg class="task_russia" width="300" height="50">
        <rect
          width="300"
          height="50"
          style="fill: rgb(255, 0, 0); stroke-width: 3; stroke: rgb(255, 0, 0)"
        />
      </svg>
    </div>
    <h2 class="france">Флаг Франции</h2>
    <div class="flag_france">
      <svg class="task_france" width="95" height="150">
        <rect
          width="95"
          height="150"
          style="fill: rgb(0, 0, 255); stroke-width: 3; stroke: rgb(0, 0, 255)"
        />
      </svg>
      <svg class="task_france" width="95" height="150">
        <rect
          width="95"
          height="150"
          style="fill: rgb(255, 255, 255); stroke-width: 3; stroke: rgb(255, 255, 255)"
        />
      </svg>
      <svg class="task_france" width="95" height="150">
        <rect
          width="95"
          height="150"
          style="fill: rgb(255, 0, 0); stroke-width: 3; stroke: rgb(255, 0, 0)"
        />
      </svg>
    </div>
    <h2 class="finland">Флаг Финляндии</h2>
    <div class="flag_finland">
      <svg class="task_finland" width="300" height="150">
        <line style="stroke: blue; stroke-width: 50" x1="100" y1="0" x2="100" y2="150" />
        <line style="stroke: blue; stroke-width: 50" x1="0" y1="75" x2="300" y2="75" />
      </svg>
    </div>
    <h2 class="Switzerland">Флаг Швейцарии</h2>
    <div class="flag_Switzerland">
      <svg class="task_Switzerland" width="300" height="150">
        <line style="stroke: white; stroke-width: 50" x1="150" y1="20" x2="150" y2="130" />
        <line style="stroke: white; stroke-width: 50" x1="80" y1="75" x2="220" y2="75" />
      </svg>
    </div>
    <h2 class="japan">Флаг Японии</h2>
    <div class="flag_japan">
      <svg class="task_japan" width="300" height="150">
        <circle style="fill: red" cx="150" cy="75" r="60" />
      </svg>
    </div>
  </body>
</html>
